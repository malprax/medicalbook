default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *defaults
  database: medicalbook_development
  username: postgres
  password:
  host: localhost
  port: 5432


production:
  <<: *default
  database: medicalbook_production
  username: medicalbook
  password: <%= ENV['MEDICALBOOK_DATABASE_PASSWORD'] %>


test:
  <<: *defaults
  database: medicalbook_tests
  
